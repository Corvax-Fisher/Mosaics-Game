	<div class="container">
		<div class="page-header">
			<h1>
				Game <small>Play and use few commands!</small>
			</h1>
		</div>
		<div class="jumbotron row">
			<div class="col-md-2">
				<div class="form-group">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" type="button"
							id="category_dropdown" data-toggle="dropdown"
							aria-expanded="true" value="All categories">
							Category <span class="caret"></span>
						</button>
						<ul class="dropdown-menu catdd" role="menu"
							aria-labelledby="dropdownMenu1">
							<li><a>All categories</a></li>
							<li><a>Flowers & Nature</a></li>
							<li><a>Countries & Flags</a></li>
							<li><a>Humans & Animals</a></li>

							<li><a>Symmetrical Patterns</a></li>
							<li><a>Individual Patterns</a></li>
						</ul>
					</div>
				</div>
				<div class="form-group">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" type="button"
							id="dif_dropdown" data-toggle="dropdown" aria-expanded="true" value="All levels">
							Level <span class="caret"></span>
						</button>
						<ul class="dropdown-menu difdd" role="menu"
							aria-labelledby="dropdownMenu1">
							<li><a>All levels</a></li>
							<li><a>Easy</a></li>
							<li><a>Normal</a></li>
							<li><a>Hard</a></li>
						</ul>
					</div>
				</div>
			</div>

			<div class="col-md-8">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
					</ol>
					
					<div class="carousel-inner" role="listbox"></div>
					
					<a class="left carousel-control" href="#myCarousel" role="button"
						data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a> <a class="right carousel-control" href="#myCarousel" role="button"
						data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>

			<div class="col-md-2">
				<form>
					<button id="okBtn" type="button" value="auswÃ¤hlen"
						class="btn btn-success" onClick="gridSizeOk()" disabled="disabled">
						<span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
						start playing!
					</button>
				</form>
			</div>
		</div>

		<div id="editorCmd" class="jumbotron row">
			<form align="center" name="cmdForm" action=""
				onsubmit="return draw(this)" class="form-inline col-md-12">
				<div class="form-group">
					<input id="cmdLine" placeholder="type a command"
						autofocus="autofocus" type="text" name="cmd"
						class="form-control cmd" />
				</div>
				<div class="form-group">
					<input id="cmdBtn" name="OK" value="OK" type="submit"
						class="btn btn-default" />
				</div>
			</form>
		</div>

		<div id="editor" class="jumbotron">
			<div id="messages" class="row alert alert-danger" role="alert">
				<span class="glyphicon glyphicon-exclamation-sign"
					aria-hidden="true"></span>
				<div class="whitespace">&nbsp;</div>
				<div id="err"></div>
			</div>

			<div class="row">
				<div align="center" class="col-md-6">
					<svg id="mosaics">
						<defs>
							<pattern id="pattern1" x="0" y="0" width="40" height="40"
							patternUnits="userSpaceOnUse">
								<line id="hline" x1="1" y1="1" x2="40" y2="1"
							style="stroke:#c1cdc1; stroke-width:2;" />
					   			<line id="vline" x1="1" y1="0" x2="1" y2="40"
							style="stroke:#c1cdc1; stroke-width:2;" />
					      	</pattern>
					   	</defs>
					        
					    <rect x="0" y="0" width=0 height=0
							style="stroke: black; fill: url(#pattern1);" />
					</svg>
				</div>

			</div>
		</div>

		<div class="jumbotron row"></div>
		<div class="jumbotron"></div>
	</div>
