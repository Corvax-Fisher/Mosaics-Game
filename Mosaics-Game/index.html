<form><input type=button value="Reset" onClick="window.location.reload()"></form>

<p id="test"> </p>
 <form action="" onsubmit="return draw(this)">
Befehl eingeben:<br>
<input autofocus="autofocus" type="text" name="cmd"/>
</form>
<td>Filename to Save As:</td>
<td><input id="inputFileNameToSaveAs"></input></td>

<svg id="mosaics" width=320  height=320>
	<defs>
		<pattern id="pattern1" x="0" y="0" width="40" height="40"
				patternUnits="userSpaceOnUse">
			<line id="hline" x1="1" y1="1" x2="40" y2="1" style="stroke:black; stroke-width:2;" />
   			<line id="vline" x1="1" y1="0" x2="1" y2="40" style="stroke:black; stroke-width:2;" />
      	</pattern>
   	</defs>
        
    <rect x="0" y="0" width=320 height=320
			style="stroke: black; fill: url(#pattern1);" />
</svg>
