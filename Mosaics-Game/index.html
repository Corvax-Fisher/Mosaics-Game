<!DOCTYPE html>

<html>

<head>
<title>Test SVG</title>
<meta charset="UTF-8" />
<meta name="description" content="Kursgszbeschreibung" />

<script type="text/JavaScript" src="mosaicsgame.js"></script>
<script src="http://d3js.org/d3.v2.js" type="text/javascript"></script>

</head>

<body onload="test()">
	<p id="test"></p>
	<form action="" onsubmit="return draw(this)">
		Befehl eingeben:<br> <input autofocus="autofocus" type="text"
			name="cmd" />
	</form>
	<td>Filename to Save As:</td>
	<td><input id="inputFileNameToSaveAs"></input></td>
	<td><button onclick="save()">Save SVG File</button></td>
	<p id="err"></p>
	<svg id="mosaics" width="320" height="320">
	<defs>
		<pattern id="pattern1" x="0" y="0" width="40" height="40"
			patternUnits="userSpaceOnUse">
			<line id="hline" x1="0" y1="0" x2="40" y2="0" style="stroke:black" />
   			<line id="vline" x1="0" y1="0" x2="0" y2="40" style="stroke:black" />
      	</pattern>
   	</defs>
        
    <rect x="0" y="0" width="320" height="320"
			style="stroke: #000000; fill: url(#pattern1);" />
</svg>

</body>
</html>
