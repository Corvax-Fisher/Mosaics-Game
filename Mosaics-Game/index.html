<!DOCTYPE html>
 
<html>
 
<head>
 <title>Test SVG</title>

</head>
 
<body>
	<div class="content">
		<div class="selectionArea">
			<form id="gridSelect" action="" onchange="setGridSize()" >
				<input type="radio" name="GridSize" value="8x8" > 8x8<br>
				<input type="radio" name="GridSize" value="12x12" > 12x12<br>
				<input type="radio" name="GridSize" value="12x18" > 12x18<br>
				<input type="radio" name="GridSize" value="18x12" > 18x12<br>
				<input type="radio" name="GridSize" value="24x24" > 24x24<br>
			</form>
			<form>
				<input type=button value="Reset" onClick="window.location.reload(true)">
				
			</form>
			<!--
		 	<select id="gridSelect" onchange="setGridSize()">
		 		<option value="0" >
		 		<option value="8x8" >8x8
		 		<option value="12x12">12x12
		 		<option value="12x18">12x18
		 		<option value="18x12">18x12
		 		<option value="24x24">24x24
		 	</select>-->
		</div>
		<div class="editorArea">
		
		</div>
		
	</div>
 
	
	<form name="cmdForm" action="" onsubmit="return draw(this)">
		Befehl eingeben:<br>
		<input autofocus="autofocus" type="text" name="cmd"/>
	</form>
	<table>
		<tr>
			<td>Mustername:</td>
			<td><input id="inputFileNameToSaveAs" /></td>
			<td><button onclick="save()">speichern</button></td>
		</tr>
	</table>
	<p id="clrs"> </p>
	<p id="err" style="color:red"> </p>
	<svg id="mosaics" width=0  height=0>
		<defs>
			<pattern id="pattern1" x="0" y="0" width="40" height="40"
					patternUnits="userSpaceOnUse">
				<line id="hline" x1="1" y1="1" x2="40" y2="1" style="stroke:#c1cdc1; stroke-width:2;" />
	   			<line id="vline" x1="1" y1="0" x2="1" y2="40" style="stroke:#c1cdc1; stroke-width:2;" />
	      	</pattern>
	   	</defs>
	        
	    <rect x="0" y="0" width=0 height=0
				style="stroke: black; fill: url(#pattern1);" />
	</svg>
</body>
</html>
